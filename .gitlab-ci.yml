# vim: set ft=yaml sw=2 ts=2 et :

image: $CI_REGISTRY/docker/rust/rust:buster

stages:
  - build
  - test
  - deploy

cache:
  paths:
    - target/
    - Cargo.lock
    - Cargo.toml

build:
  stage: build
  tags:
    - docker
  script:
    - export BDUP_VERSION=$(git describe --tags --always)
    - echo "$BDUP_VERSION"
    - sed "s/\$BDUP_VERSION/$BDUP_VERSION/g" Cargo.toml.in > Cargo.toml
    - rustc --version && cargo --version  # Print version info for debugging
    # - cargo build --release
  artifacts:
    paths:
      - target/release/bdup

