    #   --header "JOB-TOKEN: $CI_JOB_TOKEN"
    #   --upload-file target/release/bverify
    #   "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/bdup.$arch/$version/bverify"
  only:
    - master

pages:
  stage: deploy
  tags:
    - docker
  script:
    - cargo doc --no-deps
    - cp -a target/doc/ public/
  artifacts:
    paths:
      - public

