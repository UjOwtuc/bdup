upload:
  stage: deploy
  tags:
    - docker
  script:
    - export version=$(cargo pkgid | cut -d# -f2)
    - echo "version=$version"
    - export arch=$(uname -m)
    - echo "arch=$arch"
    - >-
      curl --fail
      --cacert "$CI_SERVER_TLS_CA_FILE"
      --header "JOB-TOKEN: $CI_JOB_TOKEN"
      --upload-file Cargo.toml
      "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/bdup.$arch/$version/Cargo.toml"

    # - strip --strip-unneeded target/release/bdup
